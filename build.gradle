plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

project.ext.jomlVersion = "1.10.0"

dependencies {
    implementation "org.joml:joml:${jomlVersion}"
}

test {
    useJUnitPlatform()
}